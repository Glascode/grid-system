<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grid System</title>

    <link rel="stylesheet" type="text/css"
          href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/grid-system.css">
</head>

<body>

<h1>Grid System</h1>

<section class="section">
    <h2>Grid layout</h2>

    <div class="grid gap-2">
        <div class="box col-6">col-6</div>
        <div class="box col-5">col-5</div>
        <div class="box col-1">col-1</div>
        <div class="box col-4">col-4</div>
        <div class="box col-2">col-2</div>
        <div class="box col-3">col-3</div>
        <div class="box col-3">col-3</div>
        <div class="box col-2">col-2</div>
        <div class="box col-2">col-2</div>
        <div class="box col-2">col-2</div>
        <div class="box col-1">col-1</div>
        <div class="box col-1">col-1</div>
        <div class="box col-1">col-1</div>
        <div class="box col-1">col-1</div>
        <div class="box col-1">col-1</div>
        <div class="box col-1">col-1</div>
    </div>
</section>

<section class="section">
    <div class="grid gap-2">
        <div class="box col-4 order-first">B</div>
        <div class="box col-2">C</div>
        <div class="box col-2">D</div>
        <div class="box col-2">E</div>
        <div class="box col-2 order-first">F</div>
    </div>
</section>

</body>
</html>
