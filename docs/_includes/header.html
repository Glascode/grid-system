<header>
  <nav class="container">
    <ul>
      {% for category in site.data.site_nav %}
      <li>
        <a href="{{ category.url | prepend: site.baseurl }}"
           class="{% if page.permalink == category.url %}active{% endif %}">
          {{ category.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
