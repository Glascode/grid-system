---
layout: default
title: Index
permalink: /
---

<section class="section mb-5">
  <h1>{{ site.title }}</h1>

  <p>{{ site.description }}</p>
</section>

<section class="section mb-5">
  <h1>Contents</h1>

  {% for category in site.data.docs_nav %}
  <h2>{{ category.title }}</h2>
  <ul>
    {% for item in category.items %}
    <li>{{ item }}</li>
    {% endfor %}
  </ul>
  {% endfor %}
</section>

<section class="section">
  <h2>Exercise</h2>
  <div class="grid gap-2">
    <div class="box col-6 order-first">A</div>
    <div class="box col-6 col-m-4 col-l-6 order-2">B</div>
    <div class="box col-6 col-m-2 col-l-3 order-3 order-m-4">C</div>
    <div class="box col-6 col-m-2 col-l-3 order-4 order-l-5">D</div>
    <div class="box col-6 col-m-2 col-l-3 order-5">E</div>
    <div
        class="box col-6 col-m-2 col-l-3 row-l-3 order-6 order-m-3 order-l-4">F
    </div>
    <div class="box col-6 order-last">G</div>
  </div>
</section>
